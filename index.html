<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">	
	<link rel="stylesheet" href="css/hover.css">
</head>

<body>
	<div class="container">
		<section>
			<h1>Scroll Animation</h1>
			<div class="box"></div>
			<button class="hvr-rotate">TEsst Button</button>
		</section>
		<section style="background: deeppink">
			<h1 data-aos="fade-up-right" data-aos-duration="2000">Scroll Animation2</h1>
			<div data-aos="flip-down" data-aos-duration="2000" class="box"></div>
		</section>
		<section style="background: green">
			<h1 data-aos="fade-down-left">Scroll Animation3</h1>
			<div class="box"></div>
		</section>
		<section style="background: red">
			<h1>Scroll Animation4</h1>
			<div class="box"></div>
		</section>
		<section style="background: blue">
			<h1>Scroll Animation5</h1>
			<div class="box"></div>
		</section>
	</div>
	<div onClick="topFunction()" id="button">&#8593;</div>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
	  AOS.init();
	</script>
	
	<script>
//Get the button
var mybutton = document.getElementById("button");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0;
  document.documentElement.scrollTop = 0;
}
</script>
</body>
</html>
